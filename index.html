<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="app-container">
      <!-- Contacts Sidebar -->
      <div class="sidebar">
        <div class="header">
          <button class="btn-icon" id="logout-btn" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
          <h1 class="header-title">Chats</h1>
          <button class="btn-icon" id="new-chat-btn" title="New chat">
            <i class="fas fa-edit"></i>
          </button>
        </div>
        
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="search-contacts" placeholder="Search contacts...">
        </div>
        
        <div id="contacts-list" class="contacts-list">
          <!-- Contacts will be loaded here -->
          <div class="loading">Loading contacts...</div>
        </div>
        
        <div class="current-user">
          <img id="user-avatar" src="" alt="Profile">
          <div class="current-user-info">
            <h3 id="current-user-name">Loading...</h3>
            <p id="current-user-email">user@example.com</p>
          </div>
        </div>
      </div>
      
      <!-- Chat Area -->
      <div id="chat-container" class="chat-container">
        <div class="chat-placeholder">
          <div class="placeholder-content">
            <i class="fas fa-comments"></i>
            <h2>Select a chat to start messaging</h2>
            <p>Choose a contact from your list to begin your conversation</p>
          </div>
        </div>
        
        <div class="chat-ui" style="display: none;">
          <header class="chat-header">
            <button class="back-button" id="back-to-contacts">
              <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="chat-partner-info">
              <img id="chat-partner-avatar" src="" alt="Profile">
              <div>
                <h2 id="chat-partner-name">Contact Name</h2>
                <p id="chat-partner-status">
                  <span id="online-status-indicator" class="online-status" style="display: none;"></span>
                  <span id="last-seen-indicator"></span>
                </p>
              </div>
            </div>
            
            <div class="chat-actions">
              <button class="btn-icon">
                <i class="fas fa-ellipsis-v"></i>
              </button>
            </div>
          </header>
          
          <main class="chat-main">
            <div id="typing-indicator" class="typing-indicator" style="display: none;"></div>
            <div id="chat-messages-container" class="chat-messages-container">
              <!-- Messages will appear here -->
            </div>
          </main>
          
          <footer class="chat-footer">
            <div class="message-input-container">
              <button class="btn-icon emoji-btn" title="Emoji">
                <i class="far fa-smile"></i>
              </button>
              
              <div class="message-input-wrapper">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
              </div>
              
              <button class="btn-icon send-btn" id="send-message-btn" title="Send">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <!-- New Chat Modal -->
    <div id="new-chat-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>New Chat</h3>
          <button class="modal-close" id="close-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-search">
          <i class="fas fa-search"></i>
          <input type="text" id="search-users" placeholder="Search users...">
        </div>
        <div id="available-users" class="modal-body">
          <div class="loading">Loading users...</div>
        </div>
      </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
      <div class="modal-content profile-modal-content">
        <div class="modal-header">
          <h3>Profile</h3>
          <button class="modal-close" id="profile-modal-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body profile-modal-body">
          <div class="avatar-upload">
            <img id="profile-avatar" src="" alt="Profile" class="profile-avatar">
            <label for="profile-avatar-input" class="avatar-upload-btn">
              <i class="fas fa-camera"></i>
              <input type="file" id="profile-avatar-input" accept="image/*" style="display: none;">
            </label>
          </div>
          <div class="profile-form">
            <div class="form-group">
              <label for="profile-name-input">Name</label>
              <input type="text" id="profile-name-input" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <p class="profile-email" id="profile-email"></p>
            </div>
            <button id="profile-save-btn" class="btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
